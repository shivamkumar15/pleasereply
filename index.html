<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Please Accept</title>
  </head>
  <body>
    
    <div class="app">
      <h1>WILL YOU LOVE ME FOREVER??????</h1>

      <div class="buttonGroup">
        <button class="button--yes" type="button" onclick="myMsg()">Yes</button>
        <button class="button--no" type="button" onclick="noMsg()">Noooo</button>
      </div>
    </div>
        <div class="heart">
    </div> 

    <script>
      const b = document.querySelector("button.button--no");
      b.addEventListener("mouseover", mouseHover);
      function myMsg() {
        alert("Thank you so much baby. I swear i will also love you forever and give my life to keep you happy");

      }
      function noMsg(){
        alert("OK")
      }
      function mouseHover() {
        const i = Math.floor(Math.random() * 600) + 1;
        const j = Math.floor(Math.random() * 600) + 1;
        b.style.left = i + "px";
        b.style.top = j + "px";
      }
    </script>
  </body>
</html>
